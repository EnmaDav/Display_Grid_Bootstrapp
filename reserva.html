    <!-- Formulario de contacto -->
    <div class="container my-4 bg-dark text-white p-4 rounded">
      <h2>Reserva de sitio</h2>
      <p>Por favor, rellene el siguiente formulario para realizar su reserva.</p>
      <form action="https://formspree.io/f/xanlglva" method="POST">
          <div class="row g-3 mb-3">
            <div class="col-12 col-md-6">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Su nombre" name="nombre">
            </div>
            <div class="col-12 col-md-6">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder="Su apellido" name="apellido">
            </div>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Su email" name="email">
            </div>
            <div class="col-12 col-md-6">
              <label for="phone" class="form-label">Teléfono:</label>
              <input type="tel" class="form-control" id="phone" placeholder="Su teléfono" name="phone">
            </div>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-12 col-md-4">
              <label for="numero" class="form-label">Numero de adultos:</label>
              <input type="number" class="form-control" id="numero" name="numero" min="1">
            </div>
            <div class="col-12 col-md-4">
              <label for="numero" class="form-label">Numero de niños:</label>
              <input type="number" class="form-control" id="numero" name="numero" min="0">
            </div>
            <div class="col-12 col-md-4">
              <label for="date" class="form-label">Fecha de reserva:</label>
              <input type="date" class="form-control" id="date" name="date">
            </div>
          </div>
          <label for="comment">Comentario:</label>
          <br>
          <br>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          <br>
          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
